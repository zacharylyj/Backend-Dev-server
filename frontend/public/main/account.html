<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account</title>
	<script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"
      integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
	<script type="module" src="./js/account.js"></script>
	<link rel="stylesheet" href="css/account.css">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
    <link rel="stylesheet" href="vendor/animate/animate.css" />
    <link rel="stylesheet" href="vendor/css-hamburgers/hamburgers.min.css"/>
    <link rel="stylesheet" href="vendor/animsition/css/animsition.min.css"/>
    <link rel="stylesheet" href="vendor/select2/select2.min.css"/>
    <link rel="stylesheet" href="vendor/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="icomoon/icomoon.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<script src="js/placeholders.js" defer></script>
	<header id="header">
		<div id="header-wrap">
		  <nav class="secondary-nav border-bottom">
			<div class="container">
			  <div class="row">
				<div class="col-md-4 col-sm-12"></div>
				<div class="col-md-4 col-sm-6"></div>
				<div class="col-md-4 col-sm-6">
					<div class="user-items">
						<ul class="d-flex justify-content-end list-unstyled">
						<li>
							<a href="account.html" style="text-decoration: none;">
							<i class="icon icon-user"></i>
							</a>
						</li>
						<li>
							<a href="cart.html" style="text-decoration: none;">
							<i class="icon icon-clipboard"></i>
							</a>
						</li>
						<li>
							<a href="#like" style="text-decoration: none;">
							<i class="icon icon-heart"></i>
							</a>
						</li>
						<li class="user-items" style="text-decoration: none;">
							<i class="icon icon-search"></i>
						</li>
						</ul>
					</div>
				</div>
			  </div>
			</div>
		  </nav>
		  <nav class="primary-nav pt-4">
			<div class="container">
			  <div class="row d-flex">
				<div class="col-lg-2 col-md-2">
				  <div class="main-logo">
					<a href="index.html">
					  <img src="images/main-logo.png" alt="logo" width="100" height="72" />
					</a>
				  </div>
				</div>
			  </div>
			</div>
		  </nav>
		</div>
	</header>
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-4 pb-5">
				<!-- Account Sidebar-->
				<div class="author-card pb-3">
					<div class="author-card-cover" style="background-image: url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);"></div>
					<div class="author-card-profile py-2">
						<div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Daniel Adams">
						</div>
						<div class="author-card-details">
							<h5 class="author-card-name text-lg" id= "main_name"></h5><span class="author-card-position" id="last_updated"></span>
						</div>
					</div>
				</div>
				<div class="wizard">
					<nav class="list-group list-group-flush">
						<a class="list-group-item active" href="#"><i class="fe-icon-user text-muted"></i>Profile Settings</a>
						<a class="list-group-item" href="addcustomer.html" target="__blank">
							<div class="d-flex justify-content-between align-items-center">
								<div><i class="fe-icon-heart mr-1 text-muted"></i>
									<div class="d-inline-block font-weight-medium text-uppercase">Add Customer</div>
								</div>
								<span class="badge badge-secondary">+</span>
							</div>
						</a>
						<a class="list-group-item" href="addactor.html" target="__blank">
							<div class="d-flex justify-content-between align-items-center">
								<div><i class="fe-icon-tag mr-1 text-muted"></i>
									<div class="d-inline-block font-weight-medium text-uppercase">Add Actor</div>
								</div>
								<span class="badge badge-secondary">+</span>
							</div>
						</a>
					</nav>
				</div>
			</div>
			<!-- Profile Settings-->
			<div class="col-lg-8 pb-5">
				<form class="row" id="update_user_details">
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-fn">First Name</label>
							<input class="form-control" type="text" id="account-fn">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-ln">Last Name</label>
							<input class="form-control" type="text" id="account-ln">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-email">E-mail Address</label>
							<input class="form-control" type="email" id="account-email">
						</div>
					</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="account-ln">Username</label>
								<input class="form-control" type="text" id="account-un">
							</div>
						</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-pass">New Password</label>
							<input class="form-control" type="password" id="account-pass">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-confirm-pass">Confirm Password</label>
							<input class="form-control" type="password" id="account-confirm-pass">
						</div>
					</div>
					<div class="col-12">
						<hr class="mt-2 mb-3">
						<div class="d-flex flex-wrap justify-content-between align-items-center">
							<div class="custom-control custom-checkbox d-block">
							</div>
							<button class="btn btn-style-1 btn-primary" type="submit" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
						</div>
					</div>
				</form>
				<div class="col-12 mt-4 pt-3"></div>
				<div class="col-12 mt-5 pt-5">
					<button class="btn btn-style-1 btn-primary position-absolute bottom-0 end-0 bg-danger" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly." id="log_out" onclick="window.location.href = '/login_staff.html'; localStorage.clear();">Log Out</button>
				</div>
			</div>
		</div>
	</div>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account</title>
	<link rel="stylesheet" href="css/account.css">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
    <link rel="stylesheet" href="vendor/animate/animate.css" />
    <link rel="stylesheet" href="vendor/css-hamburgers/hamburgers.min.css"/>
    <link rel="stylesheet" href="vendor/animsition/css/animsition.min.css"/>
    <link rel="stylesheet" href="vendor/select2/select2.min.css"/>
    <link rel="stylesheet" href="vendor/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet" href="css/util.css" />
    <link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="icomoon/icomoon.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<header id="header">
		<div id="header-wrap">
		  <nav class="secondary-nav border-bottom">
			<div class="container">
			  <div class="row">
				<div class="col-md-4 col-sm-12"></div>
				<div class="col-md-4 col-sm-6"></div>
				<div class="col-md-4 col-sm-6">
				  <div class="user-items">
					<ul class="d-flex justify-content-end list-unstyled">
					  <li>
						<a href="account.html">
						  <i class="icon icon-user"></i>
						</a>
					  </li>
					  <li>
						<a href="cart.html">
						  <i class="icon icon-clipboard"></i>
						</a>
					  </li>
					  <li>
						<a href="#like">
						  <i class="icon icon-heart"></i>
						</a>
					  </li>
					  <li class="user-items">
						<i class="icon icon-search"></i>
					  </li>
					</ul>
				  </div>
				</div>
			  </div>
			</div>
		  </nav>
		  <nav class="primary-nav padding-small">
			<div class="container">
			  <div class="row d-flex">
				<div class="col-lg-2 col-md-2">
				  <div class="main-logo">
					<a href="index.html">
					  <img src="images/main-logo.png" alt="logo" />
					</a>
				  </div>
				</div>
				<div class="col-lg-10 col-md-10">
				  <div class="navbar">
					<div class="main-menu stellarnav">
					  <ul class="menu-list list-unstyled">
						<li class="menu-item active">
						  <a href="#profile" data-effect="profile">Profile</a>
						</li>
						<li class="menu-item">
						  <a href="#search" class="item-anchor" data-effect="search"
							>Search</a
						  >
						</li>
						<li class="menu-item">
						  <a href="#featured" class="item-anchor" data-effect="featured"
							>Featured Flims</a
						  >
						</li>
						<li class="menu-item">
						  <a
							href="#accessories"
							class="item-anchor"
							data-effect="Catalogue"
							>Catalogue</a
						  >
						</li>
						<li class="menu-item">
						  <a
							href="#collections"
							class="item-anchor"
							data-effect="Collections"
							>Collections</a
						  >
						</li>
						<li class="menu-item">
						  <a href="#brand" class="item-anchor" data-effect="Brand"
							>Brand</a
						  >
						</li>
						<li class="menu-item">
						  <a href="#sale" class="item-anchor" data-effect="Sale"
							>Sale</a
						  >
						</li>
						<li class="menu-item">
						  <a href="#blog" class="item-anchor" data-effect="Blog"
							>Blog</a
						  >
						</li>
					  </ul>
					  <div class="hamburger">
						<span class="bar"></span>
						<span class="bar"></span>
						<span class="bar"></span>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </nav>
		</div>
	</header>
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-4 pb-5">
				<!-- Account Sidebar-->
				<div class="author-card pb-3">
					<div class="author-card-cover" style="background-image: url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);"><a class="btn btn-style-1 btn-white btn-sm" href="#" data-toggle="tooltip" title="" data-original-title="You currently have 290 Reward points to spend"><i class="fa fa-award text-md"></i>&nbsp;290 points</a></div>
					<div class="author-card-profile">
						<div class="author-card-avatar"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Daniel Adams">
						</div>
						<div class="author-card-details">
							<h5 class="author-card-name text-lg">Daniel Adams</h5><span class="author-card-position">Joined February 06, 2017</span>
						</div>
					</div>
				</div>
				<div class="wizard">
					<nav class="list-group list-group-flush">
						<a class="list-group-item active" href="#"><i class="fe-icon-user text-muted"></i>Profile Settings</a>
						<a class="list-group-item" href="#" target="__blank">
							<div class="d-flex justify-content-between align-items-center">
								<div><i class="fe-icon-heart mr-1 text-muted"></i>
									<div class="d-inline-block font-weight-medium text-uppercase">Add Flim</div>
								</div>
								<span class="badge badge-secondary">+</span>
							</div>
						</a>
						<a class="list-group-item" href="https://www.bootdey.com/snippets/view/bs4-account-tickets" target="__blank">
							<div class="d-flex justify-content-between align-items-center">
								<div><i class="fe-icon-tag mr-1 text-muted"></i>
									<div class="d-inline-block font-weight-medium text-uppercase">Add Actor</div>
								</div>
								<span class="badge badge-secondary">+</span>
							</div>
						</a>
					</nav>
				</div>
			</div>
			<!-- Profile Settings-->
			<div class="col-lg-8 pb-5">
				<form class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-fn">First Name</label>
							<input class="form-control" type="text" id="account-fn" placeholder="Daniel" required="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-ln">Last Name</label>
							<input class="form-control" type="text" id="account-ln" placeholder="Adams" required="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-email">E-mail Address</label>
							<input class="form-control" type="email" id="account-email" placeholder="daniel.adams@example.com" required="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-ln">Username</label>
							<input class="form-control" type="text" id="account-un" placeholder="Adams" required="">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-pass">New Password</label>
							<input class="form-control" type="password" id="account-pass">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="account-confirm-pass">Confirm Password</label>
							<input class="form-control" type="password" id="account-confirm-pass">
						</div>
					</div>
					<div class="col-12">
						<hr class="mt-2 mb-3">
						<div class="d-flex flex-wrap justify-content-between align-items-center">
							<div class="custom-control custom-checkbox d-block">
							</div>
							<button class="btn btn-style-1 btn-primary" type="button" data-toast="" data-toast-position="topRight" data-toast-type="success" data-toast-icon="fe-icon-check-circle" data-toast-title="Success!" data-toast-message="Your profile updated successfuly.">Update Profile</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
